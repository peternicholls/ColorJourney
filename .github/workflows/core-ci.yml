name: Core CI

on:
  push:
    branches: [main, develop, "release-candidate/*"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    name: Build on macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4.1.7

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Swift Version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  build-ios:
    name: Build for iOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4.1.7

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Build for iOS Device
        run: |
          xcodebuild -scheme ColorJourney \
                     -destination 'generic/platform=iOS' \
                     -skipPackagePluginValidation \
                     build

  test-ios:
    name: Build and Test for iOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4.1.7

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-ios-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-ios-

      - name: Build for iOS Simulator
        run: |
          xcodebuild -scheme ColorJourney \
                     -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.1' \
                     -sdk iphonesimulator \
                     build

      - name: Run Swift Package Tests
        run: swift test --parallel

  lint:
    name: SwiftLint
    runs-on: macos-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4.1.7

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-brew-swiftlint
          restore-keys: |
            ${{ runner.os }}-brew-

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint
        run: swiftlint

  c-core:
    name: C core (ubuntu)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.7

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build
            ~/.ccache
          key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt', 'Sources/CColorJourney/**') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      - name: Build and test C core
        run: |
          make test-c
