name: Core CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build on macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4.1.7

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-

      - name: Swift Version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  build-ios:
    name: Build for iOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4.1.7

      - name: Build for iOS Device
        run: |
          xcodebuild -scheme ColorJourney \
                     -destination 'generic/platform=iOS' \
                     -skipPackagePluginValidation \
                     build

  lint:
    name: SwiftLint
    runs-on: macos-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4.1.7

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint
        run: swiftlint

  c-core:
    name: C core (ubuntu)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.7

      - name: Build and test C core
        run: |
          make test-c
